<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<form method="post" id="dlFrm" action="">
    用户名<input type="text" name="loginname"> <br>
    密码<input type="text" name="password"> <br>
    验证码<input type="code" name="code">
    <img src="/login/getCode" onclick="this.src='/login/getCode?'+new Date()">
    <input type="button" value="登陆" id="btn">
</form>
<script src="/resources/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            $.post("/login/login", $("#dlFrm").serialize(), function (res) {
                alert(res.msg);
            })
        });
    });
</script>
</body>
</html>
